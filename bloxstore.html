<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloxStore</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: white;
        margin: 0;
        padding: 0;
    }
    header {
        background-color: #2a2a2a;
        padding: 15px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
    }
    .store {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin: 20px;
    }
    .item {
        background-color: #2a2a2a;
        margin: 10px;
        padding: 15px;
        border-radius: 8px;
        width: 200px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .item img {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
    }
    .price {
        font-size: 18px;
        margin-bottom: 10px;
    }
    button {
        background-color: #00cc66;
        border: none;
        padding: 10px;
        width: 100%;
        border-radius: 4px;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #00994d;
    }
</style>
</head>
<body>

<header>BloxStore</header>

<div class="store">
    <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Robux_2019_Logo.svg" alt="Robux">
        <div class="price">400 Robux - $4.99</div>
        <button>Buy</button>
    </div>
    <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Robux_2019_Logo.svg" alt="Robux">
        <div class="price">800 Robux - $9.99</div>
        <button>Buy</button>
    </div>
    <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/16/Robux_2019_Logo.svg" alt="Robux">
        <div class="price">1700 Robux - $19.99</div>
        <button>Buy</button>
    </div>
</div>

</body>
</html>
