<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roblox Store</title>
    <style>
        body {
            background-color: #1c1c1c;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .product {
            background: #2a2a2a;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Roblox Store</h1>
    <p id="welcome"></p>

    <div class="product">
        <h2>Item 1</h2>
        <p>100 Robux</p>
    </div>
    <div class="product">
        <h2>Item 2</h2>
        <p>200 Robux</p>
    </div>

    <script>
        let user = localStorage.getItem("mockUser") || "Guest";
        document.getElementById("welcome").textContent = `Logged in as: ${user}`;
    </script>
</body>
</html>
