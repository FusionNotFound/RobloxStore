<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BloxStore Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #1c1c1c;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .login-box {
        background: #2a2a2a;
        padding: 20px;
        border-radius: 8px;
        width: 300px;
        text-align: center;
    }
    input {
        width: 90%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 4px;
        border: none;
    }
    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #00cc66;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    button:hover {
        background-color: #00994d;
    }
</style>
</head>
<body>

<div class="login-box">
    <h2>BloxStore Login</h2>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="storeCredentials()">Login</button>
    <p id="status"></p>
</div>

<script>
function storeCredentials() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;
    
    // Store locally in the browser (safe)
    localStorage.setItem("blox_username", username);
    localStorage.setItem("blox_password", password);

    document.getElementById("status").innerText = "Login successful! Redirecting...";
    
    setTimeout(() => {
        window.location.href = "bloxstore.html";
    }, 1500);
}
</script>

</body>
</html>
